<!DOCTYPE html>
<html lang="en">

<head>

  <title>Hyderabad Tree Survey</title>

    .smallInput {
      width: 60px !important;
    }

    .largeInput {
      width: 200px !important;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
    }

    form {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      background: none;

    }

      padding: 10px 20px;
      border: none;
      border-radius: 4px;

  <form id="dataForm">
    <h1 style="text-align: center;">Hyderabad Annual Tree Survey Form</h1>
    <br />
    <div id="inputsGroups">
      <div id="inputGroup1">
        <div>
          <div class="input-group">
            <label for="teamCode">Team Code</label>
            <input type="number" id="teamCode" name="teamCode" value="">
          </div>
          <div class="input-group">
            <label for="plantCode">Tree Code</label>
            <input type="number" id="plantCode" name="plantCode" value="">
          </div>
        </div>
        <div>
          <div class="input-group">
            <label for="speciesName"><b>Tree Species Name</b></label>
            <select id="speciesName" name="speciesName" class="largeInput">

            </select>
          </div>

          <div class="input-group">
            <label for="inatMetaId">iNaturalist #</label>
            <input id="plantInatMetaId" type="number" name="platInatMetaId" placeholder="123456789" value="">
          </div>

          <div class="input-group">

            <input id="treeRemark" name="treeRemark" class="largeInput" type="text">
          </div>

        </div>
        <div>
          <div class="input-group">
            <label for="gbh">GBH</label>
            <input class="smallInput" type="number" id="gbh" name="gbh" min="10" max="50" value="">
          </div>

          <div class="input-group">
            <label for="treeLeaves">Leaves</label>
            <select id="treeLeaves" name="treeLeaves">
              <option value="Absent">Absent</option>
              <option value="Few">Few (< 50%)</option>
              <option value="Many">Many (> 50%)</option>
              <option value="" selected>Unsure</option>
            </select>
          </div>
          <div class="input-group">
            <label for="treeCanopy">Canopy</label>
            <select id="treeCanopy" name="treeCanopy">
              <option value="Open">Open</option>
              <option value="Partially Open">Partially Open (< 50%)</option>
              <option value="Close">Close (> 50%)</option>
              <option value="" selected>Unsure</option>
            </select>
          </div>
          <div class="input-group">
            <label for="treeFlowering">Flowering</label>
            <div style="width:auto"><input id="treeFlowering" name="treeFlowering" type="checkbox"></div>
          </div>
          <div class="input-group">
            <label for="treeFruiting">Fruiting</label>
            <div style="width:auto"><input id="treeFruiting" name="treeFruiting" type="checkbox"></div>
          </div>



        </div>
      </div>

        <div>
          <div class="input-group">
            <label for="animalSpecies"><b>Animal Name</b></label>
            <input id="animalSpecies" class="largeInput" name="animalSpecies" type="text">

          </div>


          <div class="input-group">
            <label for="inatMetaId">iNaturalist #</label>
            <input id="animalInatMetaId" type="number" name="animalInatMetaId" placeholder="123456789" value="">
          </div>

          <div class="input-group">
            <label for="animalRemark">Remark</label>
            <input id="animalRemark" class="largeInput" name="animalRemark" type="text">
          </div>
        </div>
        <div class="input-group">
          <label for="animalCount">Count</label>
          <input type="number" class="smallInput" id="animalCount" name="animalCount" value="">
        </div>

        <div class="input-group">
          <label>Activity</label>
          <select id="interactionType" name="interactionType">
            <option value="None">None</option>
            <option value="Feeding">Flying/Moving</option>
            <option value="Nesting">Resting</option>

            <option value="Nesting">Aggresion</option>

      var inputGroup2List = document.querySelectorAll('#inputGroup2');

          }

          jsonDataList.push(row);
        }
