<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Annual Tree Survey</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styles -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <form id="dataForm">
        <div class="team">
            <h1>Hyderabad Annual Tree Survey</h1>
            <label class="inline" for="teamCode">Team Code: </label>
            <input id="teamCode" class="thin" name="teamCode">

            <label class="inline yourName" for="volunteerName">Your Name: </label>
            <input id="volunteerName" class="thin" name="volunteerName">
        </div>

        <div id="inputsGroups">
            <div id="inputGroup1">
                <!-- ... other input groups ... -->
                <div>
                    <div>
                        <div class="input-group">
                            <label for="plantCode">Tree Number</label>
                            <input type="number" class="" id="plantCode" name="plantCode">
                        </div>
                        <div class="input-group">
                            <label for="speciesName">Tree Common Name
                                <span class="help-icon">
                                    <a target="_blank" class="infolink"
                                        href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRtU7yER88_Ltp_a1pEDedDzYWY6PguA_pNSqUNC9m-XH69sp60ElroW8Xf4mKMY5MGMbDqOoc79taU/pubhtml?gid=807224095&single=true"
                                        title="Help"></a>
                                </span>
                            </label>
                            <select id="speciesName" name="speciesName" class="largeInput">
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="inatMetaId">iNat Meta-ID</label>
                            <input id="plantInatMetaId" type="number" name="platInatMetaId" placeholder="123456789">
                        </div>

                        <div class="input-group">
                            <label for="gbh">DBH</label>
                            <input class="smallInput" type="number" id="gbh" name="gbh" min="10">
                        </div>

                        <div class="input-group">
                            <label for="treeLeaves">Leaves</label>
                            <select id="treeLeaves" name="treeLeaves">
                                <option value="Absent">Absent</option>
                                <option value="Few">Few (< 50%)</option>
                                <option value="Many">Many (> 50%)</option>
                                <option selected>Unsure</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="treeCanopy">Canopy</label>
                            <select id="treeCanopy" name="treeCanopy">
                                <option value="Open">Open</option>
                                <option value="Partially Open">Partially Open (< 50%)</option>
                                <option value="Close">Close (> 50%)</option>
                                <option selected>Unsure</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="treeFlowering">Flowering</label>
                            <div style="width:auto"><input id="treeFlowering" name="treeFlowering" type="checkbox">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="treeFruiting">Fruiting</label>
                            <div style="width:auto"><input id="treeFruiting" name="treeFruiting" type="checkbox"></div>
                        </div>
                        <div class="input-group">
                            <label for="treeRemark">Remarks / Human Relevance</label>
                            <input id="treeRemark" name="treeRemark" class="largeInput" type="text">
                        </div>

                    </div>
                </div>
            </div>

            <div id="inputGroup2" style="display: none;">

                <div class="input-group">
                    <label for="animalSpecies">Animal Category</label>
                    <select id="animalSpecies" name="animalSpecies" class="largeInput">
                        <option value="Ant & Termites">Ant & Termites</option>
                        <option value="Bats">Bats</option>
                        <option value="Birds">Birds</option>
                        <option value="Butterfly, Moth & Odonates">Butterfly, Moth & Odonates</option>
                        <option value="Rodents (Squirrels, Rats, etc)">Rodents (Squirrels, Rats, etc)</option>
                        <option value="Spiders">Spiders</option>
                        <option value="Other Insects / Animals" selected>Other Insects / Animals</option>
                    </select>
                    <!-- <input id="animalSpecies" class="largeInput" name="animalSpecies" type="text"> -->
                </div>
                <!-- ... other input groups ... -->

                <div class="input-group">
                    <label for="inatMetaId">iNat Meta-ID</label>
                    <input id="animalInatMetaId" type="number" name="animalInatMetaId" placeholder="123456789">
                </div>

                <div class="input-group">
                    <label for="animalCount">Count</label>
                    <input type="number" class="smallInput" id="animalCount" name="animalCount">
                </div>

                <div class="input-group">
                    <label>Activity</label>
                    <select id="interactionType" name="interactionType">
                        <option value="None">None</option>
                        <option value="Feeding">Flying/Moving</option>
                        <option value="Nesting">Resting</option>
                        <option value="Nesting">Mating</option>
                        <option value="Nesting">Aggresion</option>
                    </select>
                    <!-- <label><input type="radio" name="interactionType" value="Feeding" checked>Feeding</label>
          <label><input type="radio" name="interactionType" value="Nesting">Nesting</label> -->
                </div>
                <div class="input-group">
                    <label for="animalRemark">Remark</label>
                    <input id="animalRemark" class="largeInput" name="animalRemark" type="text">
                </div>
            </div>
        </div>

        <div>
            <button class="btn1" type="button" onclick="addInputGroup()">Add Animal</button>
            <button class="btn1" id="removeBtn" type="button" style="opacity: 0.3;" onclick="removeInputGroup()">Remove
                Animal</button>
        </div>

        <div id="action">
            <button type="button" onclick="submitForm()">Submit</button>
            <a href="https://docs.google.com/spreadsheets/d/1dQo9GGlV8opg-7pLxV3Y9c_GFzEAYu-Xxfd6TYb9l9o/"
                target="_blank" style="float:right; color:green; margin: 20px">See submissions</a>
        </div>

        <div>
            <h2> Help Resources</h2>
            <ul>
                <li><a
                        href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRtU7yER88_Ltp_a1pEDedDzYWY6PguA_pNSqUNC9m-XH69sp60ElroW8Xf4mKMY5MGMbDqOoc79taU/pubhtml?gid=807224095&single=true">Tree
                        Species Names</a></li>
                <li><a href="https://www.seasonwatch.in/wp-content/uploads/2023/11/SW-phenophases-guide-compressed.pdf">Tree
                        Phenophases Detailed Guide PDF</a></li>
            </ul>
        </div>

    </form>

    <script src="scripts.js"></script> <!-- Link to an external JavaScript file for scripts -->
</body>

</html>
